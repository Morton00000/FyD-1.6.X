upgrade.item.desc = Erlaubt gewöhnlichen Transport von Items
upgrade.fluid.desc = Erlaubt gewöhnlichen Transport von Flüssigkeiten
upgrade.range.desc = Erhöht die Reichweite, in der der IO-Block sich verbinden kann
Jedes Upgrade erhöht die Reichweite um %1 Blöcke
upgrade.dimension.desc = Erlaubt es dem IO-Block, sich über Dimensionen hinaus zu verbinden
upgrade.side.desc = Erlaubt dem IO-Block, die Input/Output einzelner Seiten zu ermitteln
upgrade.redstone.desc = Erlaubt das (de)aktivieren der Fernverbindung via Redstone
upgrade.camo.desc = Erlaubt dem IO-Block, die Textur eines anderen Blocks zu übernehmen
upgrade.lock.desc = Erlaubt dem IO-Block, abgebaut und wieder platziert zu werden und
dabei alle Verbindungen/Upgrades zu behalten
upgrade.persist.desc = Erlaubt dem IO-Block, seine Verbindung sogar zu erhalten,
wenn der verbundene Block zerstört wurde
upgrade.powerBC.desc = Erlaubt den Transfer von Minecraft-Joules (Buildcraft)
upgrade.powerRF.desc = Erlaubt den Transfer von Redstone Flux (Thermal Expansion)
upgrade.powerEU.desc = Erlaubt den Transfer von EU (IndustrialCraft 2)
upgrade.powerUE.desc = Erlaubt den Transfer von Joules (Universal Electricity)
upgrade.ae.desc = Erlaubt eine Fernverbindung zu einem ME-Netzwerk (Applied Energistics)

